<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-dialog-content class="mat-typography">      

        <form [formGroup]="formG" (ngSubmit)="onSubmit()">          
            <mat-form-field style="width: 500px;">
                <mat-label>Titulo del Producto</mat-label>
                <input matInput formControlName="name">              
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-label>Costo</mat-label>
                <input matInput type="number" formControlName="amount">              
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-label>Fecha Inicio</mat-label>
                <input matInput [matDatepicker]="pickerFrom" formControlName="date_from">
                <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>              
              </mat-form-field>
             
              <mat-form-field>
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="pickerTo" formControlName="date_to">
                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                <mat-datepicker #pickerTo></mat-datepicker>              
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-label>Tipo de Producto</mat-label>
                <mat-select formControlName="type">
                  <mat-option *ngFor="let option of types" [value]="option">{{ option }}</mat-option>
                </mat-select>             
              </mat-form-field>
        </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>
