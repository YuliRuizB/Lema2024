<h2 mat-dialog-title>Alumno </h2>
<mat-dialog-content class="mat-typography">  
  <form [formGroup]="alumnoForm" >
    <table class="table" style="width: 750px;">
      <tr>
        <td class="col-md-6">
            <mat-card-header>
                <mat-card-title-group>
                  <mat-card-title>Portada del Alumno</mat-card-title>
                  <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>
                  <button mat-icon-button (click)="fileInput.click()">
                    <mat-icon>attach_file</mat-icon>
                  </button>
                  <img *ngIf="photoUrl" mat-card-lg-image [src]="photoUrl" style="width: 100px; height: 100px; border-radius: 50%;">
                </mat-card-title-group>
              </mat-card-header>
          </td>
          <td class="col-md-6">       
            <mat-label>Activo</mat-label>
            <mat-slide-toggle formControlName="active"></mat-slide-toggle>       
        </td>  
      </tr>
      <tr>   
        <td class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Clave Alumno</mat-label>
              <input matInput formControlName="claveAlumno">
            </mat-form-field>
          </td>    
          <td class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        </td>
    </tr>   
    <tr>
        <td class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Apellido Paterno</mat-label>
            <input matInput formControlName="apellidoPaterno">
          </mat-form-field>
        </td>
        
        <td class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Apellido Materno</mat-label>
            <input matInput formControlName="apellidoMaterno">
          </mat-form-field>
        </td>
    </tr>  
    <tr>
        <td class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="f['fechaNacimiento'].hasError('required')">Fecha de Nacimiento es requerida</mat-error>
                <!-- Add more error messages for other validators as needed -->
              </mat-form-field>
        </td>
        <td class="col-md-6">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Grado</mat-label>
                <mat-select formControlName="claveGrado">
                  <mat-option *ngFor="let grado of grados" [value]="grado.claveGrado"  class="custom-option">
                    {{ grado.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </td>
      </tr>         
    <tr>
        <td class="col-md-12">
            <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Informacion anexa</mat-label>
            <textarea matInput formControlName="informacionMedica"></textarea>
          </mat-form-field>
       </td>      
      </tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
