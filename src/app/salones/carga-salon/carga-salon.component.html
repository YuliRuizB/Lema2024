<h2 mat-dialog-title>Agrega Salón </h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formG" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Clave Grado</mat-label>
          <input matInput formControlName="claveGrado" >        
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" >          
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName="description" >           
          </mat-form-field> 
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>
